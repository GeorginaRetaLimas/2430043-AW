<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/estudiantes.css" type="text/css">
</head>
<body class="d-flex">

    <!-- SlideBar con las opciones de navegación -->
    <div class="d-flex flex-column flex-shrink-0 p-3 sidebar_tema vh-100" style="width: 280px;"> 
        <!-- Logo de GinasWeb -->
        <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
            <span class="fs-4">GinasWeb</span>
        </a> 
        <hr> 

        <!-- Lista de opciones de navegacion -->
        <ul class="nav nav-pills flex-column mb-auto"> 
            <li class="nav-item mb-2"> 
                <a href="home.html" class="nav-link text-white" aria-current="page"> 
                    <i class="bi bi-house-door me-2"></i>
                    Home
                </a> 
            </li> 
            
            <li class="nav-item mb-2"> 
                <a href="estudiantes.html" class="nav-link text-white active_nav_tema"> 
                    <i class="bi bi-person-fill-gear me-2"></i>
                    Estudiantes
                </a> 
            </li> 

            <li class="nav-item mb-2"> 
                <a href="tareas.html" class="nav-link text-white"> 
                    <i class="bi bi-pencil me-2"></i>
                     Tareas
                </a> 
            </li> 
           
        </ul> 

        <!-- Icono de perfil con sus opciones -->
        <div class="dropdown mt-auto"> 
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> 
                <img src="../img/cat.jpg" alt="" width="32" height="32" class="rounded-circle me-2"> 
                Perfil
            </a> 

            <ul class="dropdown-menu dropdown-menu_tema text-small shadow"> 
                <li>
                    <a class="dropdown-item" href="#" id="btn_cerrar_sesion">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Cerrar Sesión
                    </a>
                </li> 
            </ul>
        </div> 

    </div>

    <main class="flex-grow-1 p-4">
        <div id="vistaRegistro">
            <h1>Registro de estudiantes</h1>
            <div class="card">
                <div class="card-body">
                    <!-- Formulario de registro de alumno -->
                    <form id="form_registro"> 
                        <div class="form-floating mb-3"> 
                            <input type="email" class="form-control rounded-3 input_tema" id="correo" placeholder="name@example.com" required> 
                            <label for="correo">Correo Eléctronico</label> 
                        </div> 
                            
                        <div class="form-floating mb-3"> 
                            <input type="password" class="form-control rounded-3 input_tema" id="contraseña" placeholder="Password" required> 
                            <label for="contraseña">Contraseña</label> 
                        </div> 
                            
                        <button class="w-100 mb-2 btn btn-lg rounded-3 boton_primary_tema" type="submit">Iniciar</button> 
                    </form> 
                </div>
            </div>
        </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Estudiantes Registrados</h5>
            <div class="table-responsive">
                <!-- Tala con las estadisticas de los alumnos -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista_estudiantes">
                        <!-- Los estudiantes se mostrarán aquí -->
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/estudiantes.js"></script>
</body>
</html>
