<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/home.css" type="text/css">
</head>
<body class="d-flex">

    <!-- SlideBar con las opciones de navegación -->
    <div class="d-flex flex-column flex-shrink-0 p-3 sidebar_tema vh-100" style="width: 280px;"> 
        <!-- Logo de GinasWeb -->
        <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
            <span class="fs-4">GinasWeb</span>
        </a> 
        <hr> 

        <!-- Lista de opciones de navegacion -->
        <ul class="nav nav-pills flex-column mb-auto"> 
            <li class="nav-item mb-2"> 
                <a href="home.html" class="nav-link active_nav_tema" aria-current="page"> 
                    <i class="bi bi-house-door me-2"></i>
                    Home
                </a> 
            </li> 
            
            <li class="nav-item mb-2"> 
                <a href="estudiantes.html" class="nav-link text-white"> 
                    <i class="bi bi-person-fill-gear me-2"></i>
                    Estudiantes
                </a> 
            </li> 

            <li class="nav-item mb-2"> 
                <a href="proyectos.html" class="nav-link text-white"> 
                    <i class="bi bi-clipboard2-plus me-2"></i>
                    Proyectos
                </a> 
            </li> 

            <li class="nav-item mb-2"> 
                <a href="tareas.html" class="nav-link text-white"> 
                    <i class="bi bi-pencil me-2"></i>
                     Tareas
                </a> 
            </li> 
           
        </ul> 
        <hr> 

        <!-- Icono de perfil con sus opciones -->
        <div class="dropdown mt-auto"> 
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> 
                <img src="../img/cat.jpg" alt="" width="32" height="32" class="rounded-circle me-2"> 
                Perfil
            </a> 

            <ul class="dropdown-menu dropdown-menu_tema text-small shadow"> 
                <li>
                    <a class="dropdown-item" id="btn_cerrar_sesion">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Cerrar Sesión
                    </a>
                </li> 
            </ul>
        </div> 

    </div>

    
    <main class="flex-grow-1 p-4">
        <h1>Panel de Tareas</h1>
        
        <div class="card card-body mb-4">
            <p id="datos_sesion" class="mb-0"></p>
        </div>

        <div class="card">
            <div class="card-body">
                <h3 class="mb-4">
                    <i class="bi bi-list-task me-2"></i>
                    Organizar Tareas por Prioridad
                </h3>
                
                <div class="proyecto-select">
                    <label for="select-proyecto" class="form-label">Seleccionar Proyecto:</label>
                    <select class="form-select" id="select-proyecto">
                        <option value="todos">Todas las tareas</option>
                    </select>
                </div>

                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Instrucciones:</strong> Arrastra las tareas para cambiar su orden de prioridad. El orden se guarda automáticamente.
                </div>

                <div id="lista-tareas">
                    <div class="no-tareas">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <p>No hay tareas disponibles</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
