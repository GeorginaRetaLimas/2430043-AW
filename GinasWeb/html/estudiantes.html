<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/estudiantes.css" type="text/css">
</head>
<body class="container-fluid m-0 p-0 vh-100">
    <div class="row h-100 m-0">
        <!-- SlideBar con las opciones de navegación -->
        <div class="col-auto sidebar_tema m-0 p-3 vh-100 d-flex flex-column"> 
            <!-- Logo de GinasWeb -->
            <div class="flex-shrink-0">
                <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <span class="fs-4">
                        <img src="../img/logo.png" width="30px" height="30px" class="align-items-center mb-2">
                        GinasWeb
                    </span>
                </a> 
                <hr> 
            </div> 

            <!-- Lista de opciones de navegacion -->
            <div class="flex-grow-1">
                <ul class="nav nav-pills flex-column mb-auto"> 
                    <li class="nav-item mb-2"> 
                        <a href="home.html" class="nav-link text-white" aria-current="page"> 
                            <i class="bi bi-house-door me-2"></i>
                            Home
                        </a> 
                    </li> 
                    
                    <li class="nav-item mb-2"> 
                        <a href="estudiantes.html" class="nav-link text-white active_nav_tema"> 
                            <i class="bi bi-person-fill-gear me-2"></i>
                            Estudiantes
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="proyectos.html" class="nav-link text-white"> 
                            <i class="bi bi-clipboard2-plus me-2"></i>
                            Proyectos
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="tareas.html" class="nav-link text-white"> 
                            <i class="bi bi-pencil me-2"></i>
                            Tareas
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="notas.html" class="nav-link text-white"> 
                            <i class="bi bi-journal-plus me-2"></i>
                            Notas
                        </a> 
                    </li> 
                
                </ul> 

                <hr> 
            </div>

            <!-- Icono de perfil con sus opciones -->
            <div class="dropdown" style="position: relative;"> <!-- Agrega position relative aquí -->
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../img/fotoUsuario.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    Perfil
                </a>
                <ul class="dropdown-menu dropdown-menu_tema text-small shadow">
                    <li>
                        <a class="dropdown-item" id="btn_cerrar_sesion">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <main class="col mb-5 p-3 overflow-auto">
            <div id="vistaRegistro">
                <h1>Registro de estudiantes</h1>
                <div class="card">
                    <div class="card-body">
                        <!-- Formulario de registro de alumno -->
                        <form id="form_registro"> 
                            <div class="form-floating mb-3"> 
                                <input type="text" class="form-control rounded-3 input_tema" id="nombre"> 
                                <label for="nombre">Nombre</label> 
                            </div> 

                            <div class="form-floating mb-3"> 
                                <input type="email" class="form-control rounded-3 input_tema" id="correo"> 
                                <label for="correo">Correo Eléctronico</label> 
                            </div> 
                                
                            <div class="form-floating mb-3"> 
                                <input type="password" class="form-control rounded-3 input_tema" id="contraseña"> 
                                <label for="contraseña">Contraseña</label> 
                            </div> 

                            <div class="form-floating mb-3" id="contenedor_rol" style="display: none;">
                                <select class="form-select rounded-3 input_tema" id="rol">
                                    <option value="usuario">Usuario</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <label for="rol">Rol</label>
                            </div>
                                
                            <button class="w-100 mb-2 btn btn-lg rounded-3 boton_primary_tema" type="submit">Iniciar</button> 
                        </form> 
                    </div>
                </div>
            </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Estudiantes Registrados</h5>
                <div class="table-responsive">
                    <!-- Tala con las estadisticas de los alumnos -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista_estudiantes">
                            <!-- Los estudiantes se mostrarán aquí -->
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="modal_edicion_usuario">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_titulo">Editar Usuario</h5>
                    <button type="button" class="btn-close boton_primary_tema text-white" data-bs-dismiss="modal" aria-label="Close"></button>                    
                </div>

                <div class="modal-body">
                    <form id="editar_usuario">
                        <input type="hidden" id="nota_id">
                        
                        <div class="form-floating mb-3"> 
                            <input type="text" class="form-control rounded-3 input_tema" id="nombre_edicion"> 
                            <label for="nombre">Nombre</label> 
                        </div> 

                        <div class="form-floating mb-3"> 
                            <input type="email" class="form-control rounded-3 input_tema" id="correo_edicion"> 
                            <label for="correo">Correo Electrónico</label> 
                        </div> 
                            
                        <div class="form-floating mb-3"> 
                            <input type="password" class="form-control rounded-3 input_tema" id="contraseña_edicion"> 
                            <label for="contraseña">Contraseña</label> 
                        </div> 

                        <div class="form-floating mb-3" id="editar_contenedor_rol" style="display: none;">
                            <select class="form-select rounded-3 input_tema" id="rol_edicion">
                                <option value="usuario">Usuario</option>
                                <option value="admin">Admin</option>
                            </select>
                            <label for="rol">Rol</label>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn boton_primary_tema" id="btn_GuardarNota">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/estudiantes.js"></script>
</body>
</html>
