<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
</head>
<body class="container-fluid m-0 p-0 vh-100">

    <!-- Contenedor del contenido siempre visible sjsj -->
    <div class="row h-100 m-0">
        <div class="col-auto sidebar_tema m-0 p-3 vh-100 d-flex flex-column"> 
            <!-- Logo de GinasWeb -->
            <div class="flex-shrink-0">
                <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <span class="fs-4">
                        <img src="../img/logo.png" width="30px" height="30px" class="align-items-center mb-2">
                        GinasWeb
                    </span>
                </a>  
                <hr> 
            </div>

            <div class="flex-grow-1">
                <!-- Lista de opciones de navegacion -->
                <ul class="nav nav-pills flex-column mb-auto"> 
                    <li class="nav-item mb-2"> 
                        <a href="home.html" class="nav-link text-white" aria-current="page"> 
                            <i class="bi bi-house-door me-2"></i>
                            Home
                        </a> 
                    </li> 
                    
                    <li class="nav-item mb-2"> 
                        <a href="estudiantes.html" class="nav-link text-white"> 
                            <i class="bi bi-person-fill-gear me-2"></i>
                            Estudiantes
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="proyectos.html" class="nav-link text-white"> 
                            <i class="bi bi-clipboard2-plus me-2"></i>
                            Proyectos
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="tareas.html" class="nav-link text-white"> 
                            <i class="bi bi-pencil me-2"></i>
                            Tareas
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="notas.html" class="nav-link text-white active_nav_tema"> 
                            <i class="bi bi-journal-plus me-2"></i>
                            Notas
                        </a> 
                    </li> 
                
                </ul> 
            </div>

            <!-- Icono de perfil con sus opciones -->
            <div class="dropdown" style="position: relative;"> <!-- Agrega position relative aquí -->
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../img/fotoUsuario.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    Perfil
                </a>
                <ul class="dropdown-menu dropdown-menu_tema text-small shadow">
                    <li>
                        <a class="dropdown-item" id="btn_cerrar_sesion">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Contenido principal de notas (lista notas y el botoncito de más) -->
        <main class="col mb-5 p-3 overflow-auto">
            <!-- Botón para mostrar modal de nota -->
            <div class="d-flex justify-content-end mb*4">
                <button class="btn btn-lg boton_primary_tema round-circle" id="btn_AgregarNota" style="width: 70px; height: 70px;">
                     <i class="bi bi-plus" style="font-size: 2rem;"></i>
                </button>
            </div>

            <!-- Contenedor de las notas -->
            <div id="lista_notas" class="row g-3">
                <!-- Aqui se cargaran las notas :3 -->
            </div> 

            <div id="no_notas" class="text-center py-5">
                <i class="bi bi-journal-x" style="font-size: 4rem; color: var(--color_primary_light);"></i>
                <p class="mt-3">No hay notas disponibles</p>

                <button class="btn boton_primary_tema mt-2" id="btn_CrearNota">Crear mi primera nota</button>
            </div>
        </main>
    </div>
    
    <!-- Modal para registro de notas -->
    <div class="modal fade" id="modal_nota" tabindex="-1" aria-labelledby="modal-nota-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_titulo">Nueva Nota</h5>
                    <button type="button" class="btn-close boton_primary_tema text-white" data-bs-dismiss="modal" aria-label="Close"></button>                    
                </div>

                <div class="modal-body">
                    <form id="form_nota">
                        <input type="hidden" id="nota_id">
                        
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Ingresa el título de tu nota" required>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido</label>
                            <textarea class="form-control" id="contenido" rows="6" placeholder="Escribe el contenido de tu nota..." required></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn boton_primary_tema" id="btn_GuardarNota">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/notas.js"></script>
</body>
</html>
