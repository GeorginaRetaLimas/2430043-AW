<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/proyectos.css" type="text/css">
</head>
<body class="container-fluid m-0 p-0 vh-100">
    <div class="row h-100 m-0">
    <!-- SlideBar con las opciones de navegación -->
        <div class="col-auto sidebar_tema m-0 p-3 vh-100 d-flex flex-column"> 
            <!-- Logo de GinasWeb -->
            <div class="flex-shrink-0">
                <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <span class="fs-4">
                        <img src="../img/logo.png" width="30px" height="30px" class="align-items-center mb-2">
                        GinasWeb
                    </span>
                </a> 
                <hr> 
            </div> 

            <!-- Lista de opciones de navegacion -->
            <div class="flex-grow-1">
                <ul class="nav nav-pills flex-column mb-auto"> 
                    <li class="nav-item mb-2"> 
                        <a href="home.html" class="nav-link text-white" aria-current="page"> 
                            <i class="bi bi-house-door me-2"></i>
                            Home
                        </a> 
                    </li> 
                    
                    <li class="nav-item mb-2"> 
                        <a href="estudiantes.html" class="nav-link text-white"> 
                            <i class="bi bi-person-fill-gear me-2"></i>
                            Estudiantes
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="proyectos.html" class="nav-link text-white active_nav_tema"> 
                            <i class="bi bi-clipboard2-plus me-2"></i>
                            Proyectos
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="tareas.html" class="nav-link text-white"> 
                            <i class="bi bi-pencil me-2"></i>
                            Tareas
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="notas.html" class="nav-link text-white"> 
                            <i class="bi bi-journal-plus me-2"></i>
                            Notas
                        </a> 
                    </li> 
                
                </ul> 

                <hr> 
            </div>

            <!-- Icono de perfil con sus opciones -->
            <div class="dropdown" style="position: relative;"> <!-- Agrega position relative aquí -->
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../img/fotoUsuario.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    Perfil
                </a>
                <ul class="dropdown-menu dropdown-menu_tema text-small shadow">
                    <li>
                        <a class="dropdown-item" id="btn_cerrar_sesion">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <main class="col mb-5 p-3 overflow-auto">
            <h1>Gestión de Proyectos</h1>
            <div class="card">
                <div class="card-body">
                    <!-- Formulario para agregar tarea -->
                    <h3>Proyecto</h3>
                    <form id="form_proyecto"> 
                        <div class="mb-3"> 
                            <label for="Nombre" class="form-label">Nombre</label> 
                            <input type="text" class="form-control rounded-3 input_tema" id="nombre" placeholder="Nombre del Proyecto" required> 
                        </div> 
                                
                        <div class="mb-3"> 
                            <label for="descripcion" class="form-label">Descripción proyecto</label> 
                            <textarea class="form-control rounded-3 input_tema" id="descripcion" placeholder="Descripción de Proyecto" rows="3" required></textarea> 
                        </div> 

                        <div class="d-flex flex-wrap gap-3 align-items-start">
                            <div class="flex-grow-1 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select rounded-3 input_tema" id="estado" required>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="en_proceso">En proceso</option>
                                    <option value="hecha">Hecha</option>
                                </select>
                            </div>

                            <div class="flex-grow-1 mb-3">
                                <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                                <input type="date" class="form-control rounded-3 input_tema"  id="fecha_inicio">
                            </div>

                            <div class="flex-grow-1 mb-3">
                                <label for="fecha_fin" class="form-label">Fecha Fin</label>
                                <input type="date"  class="form-control rounded-3 input_tema"  id="fecha_fin">
                            </div>
                        </div>
                                
                        <button class="w-100 mb-2 btn btn-lg rounded-3 boton_primary_tema" type="submit">Agregar Proyecto</button> 
                    </form> 
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Mis Proyectos</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="lista_proyectos">
                                <!-- Las tareas se mostrarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de edición de proyectos -->
    <div class="modal fade" id="modal_edicion_proyecto">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form_edicion_proyecto">
                        <input type="hidden" id="proyecto_id_edicion">
                        
                        <div class="mb-3">
                            <label for="nombre_edicion" class="form-label">Nombre</label>
                            <input type="text" class="form-control rounded-3 input_tema" id="nombre_edicion" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion_edicion" class="form-label">Descripción</label>
                            <textarea class="form-control rounded-3 input_tema" id="descripcion_edicion" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="estado_edicion" class="form-label">Estado</label>
                                    <select class="form-select rounded-3 input_tema" id="estado_edicion" required>
                                        <option value="pendiente">Pendiente</option>
                                        <option value="en_proceso">En proceso</option>
                                        <option value="hecha">Hecha</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="prioridad_edicion" class="form-label">Prioridad</label>
                                    <select class="form-select rounded-3 input_tema" id="prioridad_edicion" required>
                                        <option value="alta">Alta</option>
                                        <option value="media">Media</option>
                                        <option value="baja">Baja</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fecha_inicio_edicion" class="form-label">Fecha Inicio</label>
                                    <input type="date" class="form-control rounded-3 input_tema" id="fecha_inicio_edicion">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fecha_fin_edicion" class="form-label">Fecha Fin</label>
                                    <input type="date" class="form-control rounded-3 input_tema" id="fecha_fin_edicion">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn boton_primary_tema" onclick="guardarEdicionProyecto()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/proyectos.js"></script>
</body>
</html>
