<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
</head>
<body class="container-fluid m-0 p-0 vh-100">
    <div class="row h-100 m-0">
        <!-- SlideBar con las opciones de navegación -->
        <div class="col-auto sidebar_tema m-0 p-3 vh-100 d-flex flex-column"> 
            <!-- Logo de GinasWeb -->
            <div class="flex-shrink-0">
                <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <span class="fs-4">
                        <img src="../img/logo.png" width="30px" height="30px" class="align-items-center mb-2">
                        GinasWeb
                    </span>
                </a> 
                <hr> 
            </div>

            <!-- Lista de opciones de navegacion -->
            <div class="flex-grow-1">
                <ul class="nav nav-pills flex-column mb-auto"> 
                    <li class="nav-item mb-2"> 
                        <a href="home.html" class="nav-link active_nav_tema" aria-current="page"> 
                            <i class="bi bi-house-door me-2"></i>
                            Home
                        </a> 
                    </li> 
                    
                    <li class="nav-item mb-2"> 
                        <a href="estudiantes.html" class="nav-link text-white"> 
                            <i class="bi bi-person-fill-gear me-2"></i>
                            Estudiantes
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="proyectos.html" class="nav-link text-white"> 
                            <i class="bi bi-clipboard2-plus me-2"></i>
                            Proyectos
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="tareas.html" class="nav-link text-white"> 
                            <i class="bi bi-pencil me-2"></i>
                            Tareas
                        </a> 
                    </li> 

                    <li class="nav-item mb-2"> 
                        <a href="notas.html" class="nav-link text-white"> 
                            <i class="bi bi-journal-plus me-2"></i>
                            Notas
                        </a> 
                    </li> 
                
                </ul> 

                <hr> 
            </div>

            <!-- Icono de perfil con sus opciones -->
            <div class="dropdown" style="position: relative;"> <!-- Agrega position relative aquí -->
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../img/fotoUsuario.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    Perfil
                </a>
                <ul class="dropdown-menu dropdown-menu_tema text-small shadow">
                    <li>
                        <a class="dropdown-item" id="btn_cerrar_sesion">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <main class="col mb-5 p-3 overflow-auto">
            <h1>Panel de Control</h1>

            <div class="card">
                <div class="card-body">
                    <h3 class="mb-4">
                        Organizar Tareas por Prioridad
                    </h3>
                    
                    <div class="proyecto-select">
                        <label for="select-proyecto" class="form-label">Seleccionar Proyecto:</label>
                        <select class="form-select" id="select-proyecto">
                            <option value="todos">Todas las tareas</option>
                        </select>
                    </div>

                    <div id="info" class="d-flex flex-wrap justify-content-between align-items-center alert alert-info">
                        <!-- Instrucciones a la izquierda -->
                        <div class="mb-2 mb-md-0">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Instrucciones:</strong> Arrastra las tareas para cambiar su orden de prioridad. El orden se guarda automáticamente.
                        </div>
                        
                        <!-- Botón a la derecha -->
                        <div>
                            <button class="btn rounded-3 boton_secondary_tema" onclick="quitarInfo()">
                                <i class="bi bi-eye-slash"></i>
                                Ocultar
                            </button>
                        </div>
                    </div>

                    <div id="lista-tareas">
                        <div class="no-tareas">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p>No hay tareas disponibles</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
