<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Js</title>
</head>
<body>
    <h1>Calculadora de Calificaciones</h1>
    <form id="Inicio">
        <p>Cantidad de alumnos</p><br>
        <input type="number" id="cantidad_alumnos">
    
        <input type="submit">
    </form>

    
    <div class="d-none">
        <div>
            <h1>Formulario alumno</h1>
            <form id="Materias">
                <p>Materia 1</p><br>
                <input type="number" id="mat1" min="0">
                <p>Materia 2</p><br>
                <input type="number" id="mat2" min="0">
                <p>Materia 3</p><br>
                <input type="number" id="mat3" min="0">
                <p>Materia 4</p><br>
                <input type="number" id="mat4" min="0">

                <input type="submit">
            </form>
        </div>

        <div>
            <h1>Respuesta</h1>
            <p id="respuesta"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
