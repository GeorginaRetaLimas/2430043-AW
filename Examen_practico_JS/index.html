<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exámen</title>
    
    <link type="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form id="registro">
        <label for="nombre">Nombre Completo: </label>
        <input type="text" id="nombre" placeholder="Nombre Completo"><br>
        <p id="nombreValidacion"></p>

        <br>
        <label for="correo">Correo Electronico: </label>
        <input type="mail" id="correo" placeholder="Correo Electronico"><br>
        <p id="correoValidacion"></p>

        <br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" id="contraseña" placeholder="Contraseña"><br>
        <p id="contraseñaValidacion"></p>

        <br>
        <label for="Confirmar_contraseña">Confirmar contraseña: </label>
        <input type="password" id="confirmar" placeholder="Confirmar contraseña"><br>
        <p id="confirmarValidacion"></p>

        <br>
        <input type="submit" id="btnRegistrar">
    </form>

    <script src="script.js"></script>
</body>
</html>
