<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exámen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link type="txt/css" rel="stylesheet" href="style.css">
</head>
<body class="d-flex">
    <div class="modal modal-sheet modal_fondo_tema d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin"> 
        <div class="modal-dialog modal-dialog-centered"> 
            <div class="modal-content rounded-4 shadow"> 
                <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center"> 
                    <h1 class="fw-bold mb-0 fs-2 text-center">Formulario</h1>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form id="registro">
                        <div class="form-floating mb-3"> 
                            <input type="text" class="form-control rounded-3 input_tema" id="nombre" required> 
                            <label for="correo">Nombre</label> 
                            <small id="nombreValido"></small>
                        </div> 

                        <div class="form-floating mb-3"> 
                            <input type="mail" class="form-control rounded-3 input_tema" id="correo" required> 
                            <label for="correo">Correo</label> 
                            <small id="correoValido"></small>
                        </div>

                        <div class="form-floating mb-3"> 
                            <input type="password" class="form-control rounded-3 input_tema" id="contraseña" required> 
                            <label for="contraseña">Contraseña</label> 
                            <small id="contraseñaValido"></small>
                        </div>

                        <div class="form-floating mb-3"> 
                            <input type="password" class="form-control rounded-3 input_tema" id="confirmar" required> 
                            <label for="Confirmar contraseña">Confrimar contraseña</label> 
                            <small id="confirmarValido"></small>
                        </div>

                        <br>
                        <input class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" id="btnRegistrar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
