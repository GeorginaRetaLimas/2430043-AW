<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="style.css" type="text/css">
    
    <title>Index ejemplo form - JS</title>

  </head>
  <body>
    

    <div class="container">
        <!-- Encabezado -->
        <div class="header text-center">
            <h1>Universidad Politécnica de Victoria</h1>
            <h2>Introducción a JS - Sistema de Gestión de Alumnos</h2>
        </div>

        <br>

        <!-- Registro Alumnos -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Registro de Alumnos</h3>
            </div>

            <div class="card-body">
                <form id="alumnosForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="matricula" class="form-label">Matricula</label>
                            <input type="text" class="form-control" id="matricula" required>
                        </div>

                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="carrera" class="form-label">Carrera</label>
                             <select class="form-select" id="carrera" required>

                                <option value="" selected disabled>Seleccionar carrera</option>
                                <option value="Ingeniería en Tecnologias de la Informacion e Innovacion Digital">Ingeniería en Tecnologias de la Informacion e Innovacion Digital</option>
                                <option value="Ingeniería en Comercio Internacional y aduanas">Ingeniería en Comercio Internacional y aduanas</option>
                                <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                                <option value="Licenciatura en Administración y Gestion Empresarial">Licenciatura en Administración y Gestion Empresarial</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-check-circle me-1"></i>
                            Guardar
                        </button>

                        <button type="reset" class="btn btn-danger">
                            <i class="bi bi-eraser me-1"></i>
                            Limpiar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <!-- Selección de Lista de Alumnos -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Lista de Alumnos</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <label for="entries" class="form-label">Mostrar</label>
                        <select class="form-select form-select-sm d-inline-block w-auto" id="entries">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>entradas</span>
                    </div>

                    <div>
                        <label for="buscar" class="form-label">Search:</label>
                        <input type="text" class="form-control form-control-sm d-inline-block w-auto" id="buscar">
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="table table-striped table-bordered" id="tabla_Estudiantes">
                        <thead class="thead-dark">
                            <tr>
                                <th>Matrícula</th>
                                <th>Nombre</th>
                                <th>Carrera</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            
                            <tr>
                                <td colspan="6" class="text-center">No hay datos disponibles en la tabla</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" disabled>Anterior</button>
                        <button class="btn btn-sm btn-outline-secondary" disabled>Siguiente</button>
                    </div>
                </div>
            </div>

            <div class="modal fade">
                <div div class="modal-dialog">
                    <div div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Alumno</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="alumnosForm_Editar">
                            <div class="modal-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="matricula" class="form-label">Matricula</label>
                                            <input type="text" class="form-control" id="matricula_Editar" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="nombre" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="nombre_Editar" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="carrera" class="form-label">Carrera</label>
                                            <select class="form-select" id="carrera_Editar" required>

                                                <option value="" selected disabled>Seleccionar carrera</option>
                                                <option value="Ingeniería en Tecnologias de la Informacion e Innovacion Digital">Ingeniería en Tecnologias de la Informacion e Innovacion Digital</option>
                                                <option value="Ingeniería en Comercio Internacional y aduanas">Ingeniería en Comercio Internacional y aduanas</option>
                                                <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                                                <option value="Licenciatura en Administración y Gestion Empresarial">Licenciatura en Administración y Gestion Empresarial</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email_Editar" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="telefono" class="form-label">Telefono</label>
                                            <input type="text" class="form-control" id="telefono_Editar" required>
                                        </div>
                                    </div>
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-success me-2">
                                        <i class="bi bi-check-circle me-1"></i>
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

     <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
